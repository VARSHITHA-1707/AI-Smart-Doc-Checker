<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifications</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .notification { padding: 10px 15px; margin-bottom: 10px; border-radius: 5px; color: white; }
    .security { background-color: #f44336; }
    .subscription { background-color: #ff9800; }
    .info { background-color: #2196f3; }
  </style>
</head>
<body>
  <h1>Notifications</h1>
  <div class="notification security">Security Alert: Password changed successfully</div>
  <div class="notification subscription">Subscription Reminder: Renewal due in 3 days</div>
  <div class="notification info">Info: New features have been added to your dashboard</div>
</body>
</html>
